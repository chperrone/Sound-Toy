<!DOCTYPE html>
<html>
<head>
<title></title>
<link rel="stylesheet" type="text/css" href="style.css">

<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script src="js/audio.js"></script>
<script src="js/animation.js"></script>
<script src="js/ambient.js"></script>
</head>
<body>

<div class="container">

<div class="pebble-bucket">
	<div class="pebble" id="piano">Piano</div>
	<div class="pebble" id="voice">Voice</div>
	<div class="pebble" id="strings">Strings</div>
</div>

<div id="sequencer">

	<div class="droppable"></div>

	<div class="bar">
		<div class="stone"
			 id="pad1" 
			 data-sound="audio/epiano1.mp3" 
			 speed="1s">
		</div>

		<div id="controls">
			<button id="faster">^</button>
			<button id="slower">v</button>
			<input class="fader" type="range" min="0" max="1" step=".01">
		</div>
	</div>

	<div class="bar">
		<div class="stone"
			 id="pad2" 
			 data-sound="audio/epiano2.mp3" 
			 speed="5s">
		</div>

		<div id="controls">
			<button id="faster">^</button>
			<button id="slower">v</button>
			<input class="fader" type="range" min="0" max="1" step=".01">
		</div>
	</div>

	<div class="bar">
		<div>
			<div class="stone"
				 id="pad3"
				 data-sound="audio/epiano3.mp3" 
				 speed="3s">
			</div>
		</div>

		<div id="controls">
			<button id="faster">^</button>
			<button id="slower">v</button>
			<input class="fader" type="range" min="0" max="1" step=".01">
		</div>
	</div>

	<div class="bar">
		<div>
			<div class="stone" 
				 id="pad4"
			 	 data-sound="audio/epiano4.mp3"
			 	 speed="4s">
			</div>
		</div>

		<div id="controls">
			<button id="faster">^</button>
			<button id="slower">v</button>
			<input class="fader" type="range" min="0" max="1" step=".01">
		</div>
	</div>

	<div class="bar">
		<div>
			<div class="stone" 
				 id="pad4"
			 	 data-sound="audio/epiano5.mp3"
			 	 speed="8s">
			</div>
		</div>

		<div id="controls">
			<button id="faster">^</button>
			<button id="slower">v</button>
			<input class="fader" type="range" min="0" max="1" step=".01">
		</div>
	</div>

</div>
</div>


</body>
</html>
